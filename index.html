<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoofCrafts - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-box {
            background: var(--bg-white);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow-hover);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .login-title {
            font-family: 'Fredoka One', cursive;
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .login-subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
        }
        .login-form {
            text-align: left;
        }
        .login-input-group {
            margin-bottom: 20px;
        }
        .login-input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 600;
        }
        .login-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Nunito', sans-serif;
            transition: border-color 0.3s;
        }
        .login-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Nunito', sans-serif;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }
        .login-btn:active {
            transform: translateY(0);
        }
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">üêï</div>
            <h1 class="login-title">WoofCrafts</h1>
            <p class="login-subtitle">üêæ Enter password to access the POS system</p>
            
            <div id="error-message" class="error-message"></div>
            
            <form id="login-form" class="login-form">
                <div class="login-input-group">
                    <label for="password">üîí Password</label>
                    <input type="password" id="password" class="login-input" placeholder="Enter password" required autofocus>
                </div>
                <button type="submit" class="login-btn">
                    <span>üö™</span> Enter
                </button>
            </form>
        </div>
    </div>

    <script>
        const CORRECT_PASSWORD = 'hyper';
        
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            if (password === CORRECT_PASSWORD) {
                // Store authentication in sessionStorage
                sessionStorage.setItem('woofcrafts_authenticated', 'true');
                // Redirect to main POS page
                window.location.href = 'pos.html';
            } else {
                errorMessage.textContent = '‚ùå Incorrect password. Please try again.';
                errorMessage.classList.add('show');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
